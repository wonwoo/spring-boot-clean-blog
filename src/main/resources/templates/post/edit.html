<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Markdown Editor</title>
    <script th:src="@{/markdown/js/markdown-it.js}"></script>
    <script th:src="@{/markdown/js/markdown-it-footnote.js}"></script>
    <script th:src="@{/markdown/js/highlight.pack.js}"></script>
    <script th:src="@{/codemirror/lib/codemirror.js}"></script>
    <script th:src="@{/codemirror/overlay.js}"></script>
    <script th:src="@{/codemirror/markdown/markdown.js}"></script>
    <script th:src="@{/codemirror/gfm/gfm.js}"></script>
    <script th:src="@{/markdown/js/rawinflate.js}"></script>
    <script th:src="@{/markdown/js/rawdeflate.js}"></script>
    <link rel="stylesheet" th:href="@{/codemirror/css/base16-light.css}"/>
    <link rel="stylesheet" th:href="@{/codemirror/lib/codemirror.css}"/>
    <link rel="stylesheet" th:href="@{/markdown/css/github-gist.css}" />
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
        }

        .CodeMirror pre {
            line-height: 16px;
        }

        #in {
            position: fixed;
            top: 230px;
            left: 125px;
            bottom: 15%;
            width: 40%;
            height: auto;
            overflow: auto;
            font-size: 12px;
            /*box-shadow: -10px 2px 6px 10px rgba(0, 0, 0, 0.4);*/
        }

        .CodeMirror {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: auto;
            height: auto;
        }

        .CodeMirror-scroll {
            padding: 30px;
            box-sizing: border-box;
        }

        #out {
            position: fixed;
            top: 230px;
            right: 0;
            left: 50%;
            bottom: 15%;
            width: 40%;
            overflow: auto;
            padding: 10px;
            padding-left: 20px;
            color: #444;
            font-family: Georgia, Palatino, 'Palatino Linotype', Times, 'Times New Roman', serif;
            font-size: 16px;
            line-height: 1.5em
        }

        #menu {
            /*display: none;*/
            position: fixed;
            /*background-color: #111;*/
            border-radius: 5px;
            top: 90%;
            left: 90%;
            width: 220px;
            /*height: 150px;*/
            /*margin-top: -75px;*/
            /*margin-left: -125px;*/
            /*z-index: 99;*/
            /*text-align: center;*/
            /*color: white;*/
        }

        #messageContent {
            position: fixed;
            /*background-color: #111;*/
            border-radius: 5px;
            top: 90%;
            left: 10%;
            width: 450px;
        }

        #menu > span {
            display: block;
            font-size: 1.5em;
            line-height: 1.3;
            margin-top: 0.25em;
        }

        #menu > div {
            display: inline-block;
            width: 100px;
            text-align: center;
            vertical-align: top;
            cursor: pointer;
            opacity: 0.7;
        }

        #menu > div:hover {
            opacity: 1;
        }

        #menu svg {
            width: 64px;
            height: 64px;
            margin: 0 auto;
            display: block;
        }

        #menu path {
            fill: #fff;
        }

        @media screen and (max-width: 1024px) {
            #in {
                display: none;
            }

            #out {
                left: 0;
                padding-left: 10px;
            }
        }

        .view #in {
            display: none;
        }

        .view #out {
            left: 0;
            padding-left: 10px;
        }

        a {
            color: #0645ad;
            text-decoration: none;
        }

        a:visited {
            color: #0b0080;
        }

        a:hover {
            color: #06e;
        }

        a:active {
            color: #faa700;
        }

        a:focus {
            outline: thin dotted;
        }

        a:hover, a:active {
            outline: 0;
        }

        p {
            margin: 1em 0;
        }

        img {
            max-width: 100%;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
            color: #111;
            line-height: 1em;
        }

        h4, h5, h6 {
            font-weight: bold;
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 2em;
            border-bottom: 1px solid silver;
            padding-bottom: 5px;
        }

        h3 {
            font-size: 1.5em;
        }

        h4 {
            font-size: 1.2em;
        }

        h5 {
            font-size: 1em;
        }

        h6 {
            font-size: 0.9em;
        }

        blockquote {
            color: #666666;
            margin: 0;
            padding-left: 3em;
            border-left: 0.5em #EEE solid;
        }

        hr {
            display: block;
            height: 2px;
            border: 0;
            border-top: 1px solid #aaa;
            border-bottom: 1px solid #eee;
            margin: 1em 0;
            padding: 0;
        }

        pre, code {
            color: #000;
            font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 0.94em; /* 0.94 = 0.88 + (1.00 - 0.88) / 2 */
            border-radius: 3px;
            background-color: #F8F8F8;
            border: 1px solid #CCC;
        }

        pre {
            white-space: pre;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 5px;
        }

        pre code {
            border: 0px !important;
            background: transparent !important;
            line-height: 1.3em;
        }

        code {
            padding: 0 3px 0 3px;
        }

        sub, sup {
            font-size: 75%;
            line-height: 0;
            position: relative;
            vertical-align: baseline;
        }

        sup {
            top: -0.5em;
        }

        sub {
            bottom: -0.25em;
        }

        ul, ol {
            margin: 1em 0;
            padding: 0 0 0 2em;
        }

        li p:last-child {
            margin: 0
        }

        dd {
            margin: 0 0 0 2em;
        }

        img {
            border: 0;
            -ms-interpolation-mode: bicubic;
            vertical-align: middle;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        td, th {
            vertical-align: top;
            padding: 4px 10px;
            border: 1px solid #bbb;
        }

        tr:nth-child(even) td, tr:nth-child(even) th {
            background: #eee;
        }
    </style>
</head>
<body>
<form class="form-horizontal well bs-component col-lg-10 col-lg-offset-1" th:action="@{'/posts/'+${editPost.id} +'/edit/'}"
      th:object="${editPost}" method="post" th:id="post">
    <fieldset>
        <div class="form-group" th:classappend="(${#fields.hasErrors('title')}? ' has-error')">
            <label for="title" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}"
                       placeholder="Title"/>
                <span class="help-block" th:if="${#fields.hasErrors('title')}"
                      th:errors="*{title}">Incorrect title</span>
            </div>
        </div>

        <div class="form-group" th:classappend="(${#fields.hasErrors('categoryId')}? ' has-error')">
            <label class="col-lg-2 control-label">categories</label>
            <div class="btn-group" data-toggle="buttons" th:each="category : ${categories}">
                <label class="btn btn-primary active">
                    <input th:onclick="'changeCategory(\'' + ${category.name} + '\')'" name="categoryId" type="radio" th:checked="checked" th:text="${category.name}" th:value="${category.id}" />

                </label>
            </div>
            <span class="help-block" style="text-align: center;" th:if="${#fields.hasErrors('categoryId')}"
                  th:errors="*{categoryId}">Incorrect title</span>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">category</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}" disabled="disabled"/>
            </div>
        </div>
        <div id="in">
            <input type="hidden" id="content" name="content" th:field="*{content}"/>
            <input type="hidden" id="code" th:field="*{code}" >

            </input>
        </div>
        <div id="out" >
        </div>
        <div id="messageContent">
            <label for="content" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></label>
        </div>
        <div id="menu">
            <input class="btn btn-primary" type="button" value="Submit" onclick="saveAsHtml()"/>
            <input class="btn btn-primary" type="button" value="Delete" th:onclick="'deletePost(\'' + ${editPost.id} + '\')'"/>
        </div>
    </fieldset>
</form>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    function changeCategory(name){
        document.getElementById("categoryName").value = name;
    }

    function deletePost(postId){
        document.getElementById("post").action = "/posts/"+postId +"/delete";
        document.getElementById("post").submit();
    }

    var URL = window.URL || window.webkitURL || window.mozURL || window.msURL;
    navigator.saveBlob = navigator.saveBlob || navigator.msSaveBlob || navigator.mozSaveBlob || navigator.webkitSaveBlob;
    window.saveAs = window.saveAs || window.webkitSaveAs || window.mozSaveAs || window.msSaveAs;

    // Because highlight.js is a bit awkward at times
    var languageOverrides = {
        js: 'javascript',
        html: 'xml'
    };

//    emojify.setConfig({img_dir: 'emoji'});

    var md = markdownit({
        html: true,
        highlight: function (code, lang) {
            if (languageOverrides[lang]) lang = languageOverrides[lang];
            if (lang && hljs.getLanguage(lang)) {
                try {
                    return hljs.highlight(lang, code).value;
                } catch (e) {
                }
            }
            return '';
        }
    }).use(markdownitFootnote);


    var hashto;

    function update(e) {
        setOutput(e.getValue());

        clearTimeout(hashto);
        hashto = setTimeout(updateHash, 1000);
    }

    function setOutput(val) {
        val = val.replace(/<equation>((.*?\n)*?.*?)<\/equation>/ig, function (a, b) {
            return '<img src="http://latex.codecogs.com/png.latex?' + encodeURIComponent(b) + '" />';
        });

        var out = document.getElementById('out');
        var old = out.cloneNode(true);
        out.innerHTML = md.render(val);
//        emojify.run(out);

        var allold = old.getElementsByTagName("*");
        if (allold === undefined) return;

        var allnew = out.getElementsByTagName("*");
        if (allnew === undefined) return;

        for (var i = 0, max = Math.min(allold.length, allnew.length); i < max; i++) {
            if (!allold[i].isEqualNode(allnew[i])) {
                out.scrollTop = allnew[i].offsetTop;
                return;
            }
        }
    }

    var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        mode: 'gfm',
        lineNumbers: true,
        matchBrackets: true,
        lineWrapping: true,
        theme: 'base16-light',
        extraKeys: {"Enter": "newlineAndIndentContinueMarkdownList"}
    });

    editor.on('change', update);


    function saveAsHtml() {
        document.getElementById('content').value = document.getElementById('out').innerHTML;
        document.getElementById('post').submit();
    }

    function updateHash() {
        window.location.hash = btoa( // base64 so url-safe
                RawDeflate.deflate( // gzip
                        unescape(encodeURIComponent( // convert to utf8
                                editor.getValue()
                        ))
                )
        );
    }

    if (window.location.hash) {
        var h = window.location.hash.replace(/^#/, '');
        if (h.slice(0, 5) == 'view:') {
            setOutput(decodeURIComponent(escape(RawDeflate.inflate(atob(h.slice(5))))));
            document.body.className = 'view';
        } else {
            editor.setValue(
                    decodeURIComponent(escape(
                            RawDeflate.inflate(
                                    atob(
                                            h
                                    )
                            )
                    ))
            );
            update(editor);
            editor.focus();
        }
    } else {
        update(editor);
        editor.focus();
    }
    /*]]>*/
</script>
</body>
</html>
